<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="1-5.css" />
    <title>練習</title>
    
</head>

<body>
    <div id="wrapper">
        <form>
            <div class="form-input">
                <label for="name">姓名：</label>
                <input type="text" name="name" />
            </div>
            <div class="form-input">
                <label for="date">生日：</label>
                <input type="date" name="date" />
            </div>
            <div class="form-input">
                <label for="email">Email：</label>
                <input type="email" name="email" />
            </div>
            <div class="form-input">
                <label>密碼：</label>
                <input type="password" name="password" />
            </div>
            <div class="form-input">
                <label>智商：</label>
                <input type="number" max="200" min="80" />
            </div>
            <div class="form-input">
                <label for="file">履歷：</label>
                <input type="file" name="file" id="file" />
            </div>
            <div class="form-input">
                <p>秒懂進度:</p>
                <input type="checkbox" id="Html" />
                <label for="Html">Html</label>
                <br />
                <input type="checkbox" id="Css" />
                <label for="Css">Css</label>
                <br />
                <input type="checkbox" id="Jquery" />
                <label for="Jquery">Jquery</label>
                <br />
                <input type="checkbox" id="b" />
                <label for="b">版面切割</label>
                <br />
                <input type="checkbox" id="Bookstrap" />
                <label for="Bookstrap">Bookstrap</label>
                <br />
                <input type="checkbox" id="BookstrapRWD" />
                <label for="BookstrapRWD">Bookstrap + RWD</label>
            </div>
            <div class="form-input">
                <p>作業是否完成：</p>
                <input type="radio" name="radio" id="Yes" checked="checked" />
                <label for="Yes">Yes</label>
                <input type="radio" name="radio" id="No" />
                <label for="No">No</label>
            </div>
            <div class="form-input">
                <p>作業完成時間：</p>
                <input type="time" name="time" />
            </div>
            <div class="form-input">
                <p>喜歡這次作業嗎：</p>
                <input type="range" name="range" max="100" min="0" step="5" />
            </div>
            <div class="form-input">
                <p>對作業有哪些建議：</p>
                <textarea rows="4" cols="30"></textarea>
            </div>
            <input type="reset" class="button1" />
            <input type="submit" class="button2" />
            <input type="image" src="r1se.jpg" alt="submit" class="form-input" width="100px" height="100px" />
        </form>
    </div>
</body>

</html>
